<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>

    <div class="contentContainer">
        <h1>Etch-a-sketch</h1>

        <div class="contentContainer2">
            <div class="leftContainer">
                <div class="topButtons">
                <button id="colorBtn" > <input type="color"  id="myColor"></button>
                <button id="backgroundBtn"><input type="color"  id="myColor2"></button>
                </div>

                <div class="otherButtons">
                <button id="colorModeBtn">Color mode</button>
                <button id="rainbowModeBtn">Rainbow mode</button>
                <button id="darkenModeBtn">Darken mode</button>
                <button id="lightenModeBtn">Lighten mode</button>
                <button id="ColorModeBtn">Color picker</button>
                <div class="slidecontainer">
                    <input type="range" min="16" max="64" value="16" class="slider" id="myRange">
                    <div id="sliderText"></div>
                  </div>
                </div>


            </div>

            <div class="rightContainer">
                <div class="sketchpad">

                </div>

               <div class="lowerButtons">
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
               </div> 
            </div>


        </div>
    </div>




<body>
    

    <script src="script.js"></script>
</body>
</html>
